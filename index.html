<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Clínica Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3c72 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 35px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 25px;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: #2c5aa0;
            box-shadow: 0 5px 15px rgba(44, 90, 160, 0.1);
        }

        .section-title {
            font-size: 1.4em;
            color: #2c5aa0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #2c5aa0;
            padding-bottom: 10px;
        }

        .section-title::before {
            content: attr(data-icon);
            margin-right: 10px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c5aa0;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2c5aa0;
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .vital-signs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .vital-signs input {
            text-align: center;
            font-weight: bold;
            color: #2c5aa0;
        }

        .btn-container {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e1e8ed;
        }

        .btn {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3c72 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            box-shadow: 0 4px 15px rgba(44, 90, 160, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 90, 160, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .footer {
            background: #f8fafc;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            border-top: 1px solid #e1e8ed;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📋 HISTORIA CLÍNICA DIGITAL</h1>
            <p>Sistema Integral de Registro Médico</p>
        </div>

        <div class="content">
            <form id="historiaClinica">
                <!-- DATOS PERSONALES -->
                <div class="section">
                    <h2 class="section-title" data-icon="👤">DATOS PERSONALES</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre Completo:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad:</label>
                            <input type="number" id="edad" name="edad" min="0" max="120" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sexo">Sexo:</label>
                            <select id="sexo" name="sexo" required>
                                <option value="">Seleccionar...</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion" name="direccion">
                        </div>
                        <div class="form-group">
                            <label for="ocupacion">Ocupación:</label>
                            <input type="text" id="ocupacion" name="ocupacion">
                        </div>
                    </div>
                </div>

                <!-- SIGNOS VITALES -->
                <div class="section">
                    <h2 class="section-title" data-icon="🩺">SIGNOS VITALES</h2>
                    <div class="vital-signs">
                        <div class="form-group">
                            <label for="presion">Presión Arterial:</label>
                            <input type="text" id="presion" name="presion" placeholder="120/80">
                        </div>
                        <div class="form-group">
                            <label for="temperatura">Temperatura (°C):</label>
                            <input type="number" id="temperatura" name="temperatura" step="0.1" placeholder="36.5">
                        </div>
                        <div class="form-group">
                            <label for="pulso">Pulso (lpm):</label>
                            <input type="number" id="pulso" name="pulso" placeholder="70">
                        </div>
                        <div class="form-group">
                            <label for="respiracion">Respiración (rpm):</label>
                            <input type="number" id="respiracion" name="respiracion" placeholder="16">
                        </div>
                        <div class="form-group">
                            <label for="peso">Peso (kg):</label>
                            <input type="number" id="peso" name="peso" step="0.1" placeholder="70.0">
                        </div>
                        <div class="form-group">
                            <label for="talla">Talla (cm):</label>
                            <input type="number" id="talla" name="talla" placeholder="170">
                        </div>
                    </div>
                </div>

                <!-- MOTIVO DE CONSULTA -->
                <div class="section">
                    <h2 class="section-title" data-icon="🏥">MOTIVO DE CONSULTA</h2>
                    <div class="form-group">
                        <label for="motivo">Motivo Principal de la Consulta:</label>
                        <textarea id="motivo" name="motivo" placeholder="Describa el motivo principal de la consulta..." required></textarea>
                    </div>
                </div>

                <!-- SÍNTOMAS ACTUALES -->
                <div class="section">
                    <h2 class="section-title" data-icon="🤒">SÍNTOMAS ACTUALES</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sintomas">Síntomas:</label>
                            <textarea id="sintomas" name="sintomas" placeholder="Describa los síntomas actuales..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="duracion">Duración:</label>
                            <input type="text" id="duracion" name="duracion" placeholder="Ej: 3-7 días">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="detalles_dolor">Detalles del Dolor/Molestia:</label>
                        <textarea id="detalles_dolor" name="detalles_dolor" placeholder="Ubicación, intensidad, características del dolor..."></textarea>
                    </div>
                </div>

                <!-- EXPLORACIÓN FÍSICA -->
                <div class="section">
                    <h2 class="section-title" data-icon="🔍">EXPLORACIÓN FÍSICA</h2>
                    <div class="form-group">
                        <label for="exploracion_general">Exploración General:</label>
                        <textarea id="exploracion_general" name="exploracion_general" placeholder="Estado general del paciente, aspecto, actitud..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cabeza_cuello">Cabeza y Cuello:</label>
                            <textarea id="cabeza_cuello" name="cabeza_cuello" placeholder="Hallazgos en cabeza y cuello..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="torax">Tórax:</label>
                            <textarea id="torax" name="torax" placeholder="Hallazgos en tórax..."></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="abdomen">Abdomen:</label>
                            <textarea id="abdomen" name="abdomen" placeholder="Hallazgos en abdomen..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="extremidades">Extremidades:</label>
                            <textarea id="extremidades" name="extremidades" placeholder="Hallazgos en extremidades..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- ANTECEDENTES MÉDICOS -->
                <div class="section">
                    <h2 class="section-title" data-icon="📚">ANTECEDENTES MÉDICOS</h2>
                    <div class="form-group">
                        <label for="enfermedades">Enfermedades Previas:</label>
                        <textarea id="enfermedades" name="enfermedades" placeholder="Diabetes, hipertensión, etc."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cirugias">Cirugías:</label>
                            <textarea id="cirugias" name="cirugias" placeholder="Cirugías previas y fechas..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="alergias">Alergias:</label>
                            <textarea id="alergias" name="alergias" placeholder="Alergias conocidas..."></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="antecedentes_familiares">Antecedentes Familiares:</label>
                        <textarea id="antecedentes_familiares" name="antecedentes_familiares" placeholder="Enfermedades familiares relevantes..."></textarea>
                    </div>
                </div>

                <!-- MEDICAMENTOS -->
                <div class="section">
                    <h2 class="section-title" data-icon="💊">MEDICAMENTOS</h2>
                    <div class="form-group">
                        <label for="medicamentos_actuales">Medicamentos Actuales:</label>
                        <textarea id="medicamentos_actuales" name="medicamentos_actuales" placeholder="Medicamentos que toma actualmente con dosis..."></textarea>
                    </div>
                </div>

                <!-- ESTILO DE VIDA -->
                <div class="section">
                    <h2 class="section-title" data-icon="🚭">ESTILO DE VIDA</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tabaco">Tabaco:</label>
                            <select id="tabaco" name="tabaco">
                                <option value="">Seleccionar...</option>
                                <option value="no-fumador">No fumador</option>
                                <option value="fumador">Fumador activo</option>
                                <option value="ex-fumador">Ex-fumador</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="alcohol">Alcohol:</label>
                            <select id="alcohol" name="alcohol">
                                <option value="">Seleccionar...</option>
                                <option value="no-bebe">No bebe</option>
                                <option value="ocasionalmente">Ocasionalmente</option>
                                <option value="frecuentemente">Frecuentemente</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ejercicio">Actividad Física:</label>
                        <textarea id="ejercicio" name="ejercicio" placeholder="Tipo y frecuencia de ejercicio..."></textarea>
                    </div>
                </div>

                <!-- DIAGNÓSTICO -->
                <div class="section">
                    <h2 class="section-title" data-icon="🎯">DIAGNÓSTICO</h2>
                    <div class="form-group">
                        <label for="diagnostico_presuntivo">Diagnóstico Presuntivo:</label>
                        <textarea id="diagnostico_presuntivo" name="diagnostico_presuntivo" placeholder="Diagnóstico principal sospechado..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="diagnosticos_diferenciales">Diagnósticos Diferenciales:</label>
                        <textarea id="diagnosticos_diferenciales" name="diagnosticos_diferenciales" placeholder="Otros diagnósticos a considerar..."></textarea>
                    </div>
                </div>

                <!-- PLAN DE TRATAMIENTO -->
                <div class="section">
                    <h2 class="section-title" data-icon="📋">PLAN DE TRATAMIENTO</h2>
                    <div class="form-group">
                        <label for="tratamiento">Tratamiento Indicado:</label>
                        <textarea id="tratamiento" name="tratamiento" placeholder="Medicamentos, dosis, duración..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="estudios">Estudios Solicitados:</label>
                        <textarea id="estudios" name="estudios" placeholder="Laboratorios, estudios de imagen, etc."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recomendaciones">Recomendaciones:</label>
                        <textarea id="recomendaciones" name="recomendaciones" placeholder="Recomendaciones generales, cuidados, etc."></textarea>
                    </div>
                </div>

                <!-- SEGUIMIENTO -->
                <div class="section">
                    <h2 class="section-title" data-icon="📅">SEGUIMIENTO</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="proxima_cita">Próxima Cita:</label>
                            <input type="date" id="proxima_cita" name="proxima_cita">
                        </div>
                        <div class="form-group">
                            <label for="tiempo_seguimiento">Tiempo de Seguimiento:</label>
                            <input type="text" id="tiempo_seguimiento" name="tiempo_seguimiento" placeholder="Ej: 1 semana, 1 mes">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="observaciones">Observaciones Adicionales:</label>
                        <textarea id="observaciones" name="observaciones" placeholder="Observaciones adicionales del médico..."></textarea>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn">💾 Guardar Historia Clínica</button>
                    <button type="button" class="btn btn-secondary" onclick="imprimirHistoria()">🖨️ Imprimir</button>
                    <button type="button" class="btn" onclick="limpiarFormulario()">🗑️ Limpiar</button>
                </div>
            </form>
        </div>

        <div class="footer">
            <p>📅 <strong>Fecha:</strong> <span id="fecha-actual"></span> | 🏥 Historia Clínica Digital v2.0</p>
        </div>
    </div>

    <script>
        // Mostrar fecha actual
        document.getElementById('fecha-actual').textContent = new Date().toLocaleDateString('es-ES');

        // Manejar envío del formulario
        document.getElementById('historiaClinica').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Historia clínica guardada exitosamente!');
        });

        // Función para imprimir
        function imprimirHistoria() {
            window.print();
        }

        // Función para limpiar formulario
        function limpiarFormulario() {
            if (confirm('¿Está seguro de que desea limpiar todos los campos?')) {
                document.getElementById('historiaClinica').reset();
            }
        }

        // Calcular IMC automáticamente
        document.getElementById('peso').addEventListener('input', calcularIMC);
        document.getElementById('talla').addEventListener('input', calcularIMC);

        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const talla = parseFloat(document.getElementById('talla').value) / 100; // convertir cm a m
            
            if (peso && talla) {
                const imc = peso / (talla * talla);
                let categoria = '';
                
                if (imc < 18.5) categoria = 'Bajo peso';
                else if (imc < 25) categoria = 'Normal';
                else if (imc < 30) categoria = 'Sobrepeso';
                else categoria = 'Obesidad';
                
                // Mostrar IMC en consola o crear un campo para mostrarlo
                console.log(`IMC: ${imc.toFixed(1)} - ${categoria}`);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Historia ClÃ­nica Digital</title>
    <style>
        * {

        body {

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);

            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #3498db;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .section h2::before {
            content: "ðŸ“‹";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #e0e6ed;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .hidden {
            display: none;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e6ed;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Historia ClÃ­nica Digital</h1>
            <p>Sistema completo de registro mÃ©dico</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="form-container">
            <form id="historiaClinica">
                <!-- DATOS PERSONALES -->
                <div class="section">
                    <h2>Datos Personales</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre Completo *</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad *</label>
                            <input type="number" id="edad" name="edad" min="0" max="120" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sexo">Sexo *</label>
                            <select id="sexo" name="sexo" required>
                                <option value="">Seleccionar</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="telefono">TelÃ©fono</label>
                            <input type="tel" id="telefono" name="telefono">
                        </div>
                    </div>
                </div>

                <!-- MOTIVO DE CONSULTA -->
                <div class="section">
                    <h2>Motivo de Consulta</h2>
                    <div class="form-group">
                        <label for="motivoConsulta">Describe el motivo principal de tu consulta *</label>
                        <textarea id="motivoConsulta" name="motivoConsulta" required placeholder="Ej: Dolor de cabeza desde hace 3 dÃ­as..."></textarea>
                    </div>
                </div>

                <!-- SÃNTOMAS ACTUALES -->
                <div class="section">
                    <h2>SÃ­ntomas Actuales</h2>
                    <div class="form-group">
                        <label>Â¿QuÃ© sÃ­ntomas presentas actualmente? (Selecciona todos los que apliquen)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="dolor" name="sintomas" value="dolor">
                                <label for="dolor">Dolor</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="fiebre" name="sintomas" value="fiebre">
                                <label for="fiebre">Fiebre</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="nauseas" name="sintomas" value="nauseas">
                                <label for="nauseas">NÃ¡useas</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="mareos" name="sintomas" value="mareos">
                                <label for="mareos">Mareos</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="fatiga" name="sintomas" value="fatiga">
                                <label for="fatiga">Fatiga</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="tos" name="sintomas" value="tos">
                                <label for="tos">Tos</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" id="dolorDetails" style="display: none;">
                        <label for="tipoDolorUbicacion">UbicaciÃ³n y tipo de dolor</label>
                        <textarea id="tipoDolorUbicacion" name="tipoDolorUbicacion" placeholder="Describe dÃ³nde sientes el dolor y cÃ³mo es (punzante, sordo, constante, etc.)"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="duracionSintomas">Â¿Desde cuÃ¡ndo tienes estos sÃ­ntomas?</label>
                        <select id="duracionSintomas" name="duracionSintomas">
                            <option value="">Seleccionar</option>
                            <option value="horas">Pocas horas</option>
                            <option value="1-2-dias">1-2 dÃ­as</option>
                            <option value="3-7-dias">3-7 dÃ­as</option>
                            <option value="semanas">Varias semanas</option>
                            <option value="meses">Varios meses</option>
                        </select>
                    </div>
                </div>

                <!-- ANTECEDENTES MÃ‰DICOS -->
                <div class="section">
                    <h2>Antecedentes MÃ©dicos</h2>
                    <div class="form-group">
                        <label for="enfermedadesPrevias">Â¿Has tenido alguna enfermedad importante?</label>
                        <textarea id="enfermedadesPrevias" name="enfermedadesPrevias" placeholder="Ej: Diabetes, hipertensiÃ³n, asma, etc."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="cirugiasPrevias">Â¿Has tenido cirugÃ­as?</label>
                        <textarea id="cirugiasPrevias" name="cirugiasPrevias" placeholder="Describe quÃ© cirugÃ­as y cuÃ¡ndo"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="alergias">Â¿Tienes alergias conocidas?</label>
                        <textarea id="alergias" name="alergias" placeholder="Medicamentos, alimentos, sustancias, etc."></textarea>
                    </div>
                </div>

                <!-- MEDICAMENTOS -->
                <div class="section">
                    <h2>Medicamentos</h2>
                    <div class="form-group">
                        <label for="medicamentosActuales">Â¿Tomas algÃºn medicamento actualmente?</label>
                        <textarea id="medicamentosActuales" name="medicamentosActuales" placeholder="Nombre del medicamento, dosis y frecuencia"></textarea>
                    </div>
                </div>

                <!-- ESTILO DE VIDA -->
                <div class="section">
                    <h2>Estilo de Vida</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fumas">Â¿Fumas?</label>
                            <select id="fumas" name="fumas">
                                <option value="">Seleccionar</option>
                                <option value="no">No</option>
                                <option value="si">SÃ­</option>
                                <option value="ocasionalmente">Ocasionalmente</option>
                                <option value="ex-fumador">Ex-fumador</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="alcohol">Â¿Consumes alcohol?</label>
                            <select id="alcohol" name="alcohol">
                                <option value="">Seleccionar</option>
                                <option value="no">No</option>
                                <option value="ocasionalmente">Ocasionalmente</option>
                                <option value="regularmente">Regularmente</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- INFORMACIÃ“N ADICIONAL -->
                <div class="section">
                    <h2>InformaciÃ³n Adicional</h2>
                    <div class="form-group">
                        <label for="informacionAdicional">Â¿Hay algo mÃ¡s que consideres importante mencionar?</label>
                        <textarea id="informacionAdicional" name="informacionAdicional" placeholder="Cualquier informaciÃ³n adicional que pueda ser relevante"></textarea>
                    </div>
                </div>

                <div class="alert alert-success" id="alertSuccess">
                    Â¡InformaciÃ³n guardada correctamente!
                </div>

                <div class="buttons">
                    <button type="button" class="btn-secondary" onclick="guardarBorrador()">ðŸ’¾ Guardar Borrador</button>
                    <button type="button" class="btn-primary" onclick="cargarBorrador()">ðŸ“‚ Cargar Borrador</button>
                    <button type="button" class="btn-success" onclick="generarResumen()">ðŸ“± Enviar por WhatsApp</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Funcionalidad para mostrar/ocultar campos segÃºn respuestas
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar detalles de dolor si se selecciona dolor
            const dolorCheckbox = document.getElementById('dolor');
            const dolorDetails = document.getElementById('dolorDetails');
            
            dolorCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    dolorDetails.style.display = 'block';
                } else {
                    dolorDetails.style.display = 'none';
                }
            });

            // Actualizar barra de progreso
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('input', updateProgress);
            });

            // Cargar borrador automÃ¡ticamente si existe
            cargarBorradorAutomatico();
        });

        function updateProgress() {
            const form = document.getElementById('historiaClinica');
            const formData = new FormData(form);
            const totalFields = document.querySelectorAll('input[required], select[required], textarea[required]').length;
            let filledFields = 0;

            // Contar campos requeridos completados
            document.querySelectorAll('input[required], select[required], textarea[required]').forEach(field => {
                if (field.value.trim() !== '') {
                    filledFields++;
                }
            });

            const progress = (filledFields / totalFields) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function guardarBorrador() {
            const form = document.getElementById('historiaClinica');
            const formData = new FormData(form);
            const data = {};

            // Convertir FormData a objeto
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }

            // Guardar en localStorage
            localStorage.setItem('historiaClinicaBorrador', JSON.stringify(data));
            
            // Mostrar mensaje de Ã©xito
            const alert = document.getElementById('alertSuccess');
            alert.style.display = 'block';
            alert.textContent = 'ðŸ’¾ Borrador guardado correctamente';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        function cargarBorrador() {
            const borrador = localStorage.getItem('historiaClinicaBorrador');
            if (borrador) {
                const data = JSON.parse(borrador);
                
                // Llenar el formulario con los datos guardados
                Object.keys(data).forEach(key => {
                    const element = document.querySelector(`[name="${key}"]`);
                    if (element) {
                        if (element.type === 'checkbox') {
                            const checkboxes = document.querySelectorAll(`[name="${key}"]`);
                            const values = Array.isArray(data[key]) ? data[key] : [data[key]];
                            checkboxes.forEach(checkbox => {
                                checkbox.checked = values.includes(checkbox.value);
                            });
                        } else {
                            element.value = data[key];
                        }
                    }
                });

                // Mostrar mensaje de Ã©xito
                const alert = document.getElementById('alertSuccess');
                alert.style.display = 'block';
                alert.textContent = 'ðŸ“‚ Borrador cargado correctamente';
                
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);

                updateProgress();
            } else {
                alert('No hay ningÃºn borrador guardado.');
            }
        }

        function cargarBorradorAutomatico() {
            const borrador = localStorage.getItem('historiaClinicaBorrador');
            if (borrador) {
                // Mostrar opciÃ³n de cargar borrador automÃ¡ticamente
                if (confirm('Se encontrÃ³ un borrador guardado. Â¿Deseas cargarlo?')) {
                    cargarBorrador();
                }
            }
        }

        function generarResumen() {
            const form = document.getElementById('historiaClinica');
            const formData = new FormData(form);
            
            let resumen = "ðŸ“‹ *HISTORIA CLÃNICA DIGITAL*\n\n";
            
            // Datos personales
            resumen += "ðŸ‘¤ *DATOS PERSONALES*\n";
            resumen += `â€¢ Nombre: ${formData.get('nombre') || 'No especificado'}\n`;
            resumen += `â€¢ Edad: ${formData.get('edad') || 'No especificado'}\n`;
            resumen += `â€¢ Sexo: ${formData.get('sexo') || 'No especificado'}\n`;
            resumen += `â€¢ TelÃ©fono: ${formData.get('telefono') || 'No especificado'}\n\n`;
            
            // Motivo de consulta
            resumen += "ðŸ¥ *MOTIVO DE CONSULTA*\n";
            resumen += `${formData.get('motivoConsulta') || 'No especificado'}\n\n`;
            
            // SÃ­ntomas
            resumen += "ðŸ¤’ *SÃNTOMAS ACTUALES*\n";
            const sintomas = formData.getAll('sintomas');
            if (sintomas.length > 0) {
                resumen += `â€¢ SÃ­ntomas: ${sintomas.join(', ')}\n`;
            }
            resumen += `â€¢ DuraciÃ³n: ${formData.get('duracionSintomas') || 'No especificado'}\n`;
            if (formData.get('tipoDolorUbicacion')) {
                resumen += `â€¢ Detalles del dolor: ${formData.get('tipoDolorUbicacion')}\n`;
            }
            resumen += "\n";
            
            // Antecedentes
            resumen += "ðŸ“š *ANTECEDENTES MÃ‰DICOS*\n";
            resumen += `â€¢ Enfermedades previas: ${formData.get('enfermedadesPrevias') || 'Ninguna'}\n`;
            resumen += `â€¢ CirugÃ­as: ${formData.get('cirugiasPrevias') || 'Ninguna'}\n`;
            resumen += `â€¢ Alergias: ${formData.get('alergias') || 'Ninguna'}\n\n`;
            
            // Medicamentos
            resumen += "ðŸ’Š *MEDICAMENTOS*\n";
            resumen += `â€¢ Medicamentos actuales: ${formData.get('medicamentosActuales') || 'Ninguno'}\n\n`;
            
            // Estilo de vida
            resumen += "ðŸš­ *ESTILO DE VIDA*\n";
            resumen += `â€¢ Tabaco: ${formData.get('fumas') || 'No especificado'}\n`;
            resumen += `â€¢ Alcohol: ${formData.get('alcohol') || 'No especificado'}\n\n`;
            
            // InformaciÃ³n adicional
            if (formData.get('informacionAdicional')) {
                resumen += "â„¹ï¸ *INFORMACIÃ“N ADICIONAL*\n";
                resumen += `${formData.get('informacionAdicional')}\n\n`;
            }
            
            resumen += "---\n";
            resumen += `ðŸ“… Fecha: ${new Date().toLocaleDateString('es-ES')}\n`;
            resumen += "ðŸ¥ Historia ClÃ­nica Digital";
            
            // Crear URL de WhatsApp
            const mensaje = encodeURIComponent(resumen);
            const urlWhatsApp = `https://wa.me/?text=${mensaje}`;
            
            // Abrir WhatsApp
            window.open(urlWhatsApp, '_blank');
        }

        // Auto-guardar cada 30 segundos
        setInterval(() => {
            const form = document.getElementById('historiaClinica');
            const inputs = form.querySelectorAll('input, select, textarea');
            let hasContent = false;
            
            inputs.forEach(input => {
                if (input.value.trim() !== '') {
                    hasContent = true;
                }
            });
            
            if (hasContent) {
                guardarBorrador();
            }
        }, 30000);
    </script>
